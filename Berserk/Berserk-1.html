    <script>
        let modoAtual = 'padrao';
        let paginas = [
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-v05c02p041.jpg",

            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-v05c02p054.jpg",

            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-v05c02p058.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-v05c02p059.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-v05c02p060.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-v05c02p061.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-v05c02p062.jpg",

            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-v05c02p080-081.jpg"
        ];
        let paginaAtual = 0;

        function inicializarModoLeitura() {
            const seletorModo = document.getElementById('seletorModo');
            seletorModo.value = 'padrao';
            atualizarModoPadrao();
        }

        function alterarModoLeitura(event) {
            const novoModo = event.target.value;
            if (novoModo === 'unico') {
                atualizarModoUnico();
            } else {
                atualizarModoPadrao();
            }
        }

        function atualizarModoPadrao() {
            const paginasDiv = document.getElementById('paginas');
            paginasDiv.className = 'paginas modo-padrao';
            paginasDiv.innerHTML = `
                ${paginas.map(src => `<img src="${src}">`).join('')}
            `;
            modoAtual = 'padrao';
            document.removeEventListener('keydown', controlarSetas);
        }

        function atualizarModoUnico() {
            const paginasDiv = document.getElementById('paginas');
            paginasDiv.className = 'paginas modo-unico';
            paginasDiv.innerHTML = `
                <img src="${paginas[paginaAtual]}" id="imagemAtual" onclick="navegarPagina(event)">
            `;
            modoAtual = 'unico';
            document.addEventListener('keydown', controlarSetas);
        }

        function navegarPagina(event) {
            const largura = event.target.offsetWidth;
            const x = event.offsetX;

            if (x > largura / 2) {
                avancarPagina();
            } else {
                voltarPagina();
            }
        }

        function avancarPagina() {
            if (paginaAtual < paginas.length - 1) {
                paginaAtual++;
                atualizarImagem();
            }
        }

        function voltarPagina() {
            if (paginaAtual > 0) {
                paginaAtual--;
                atualizarImagem();
            }
        }

        function atualizarImagem() {
            const imagemAtual = document.getElementById('imagemAtual');
            if (imagemAtual) {
                imagemAtual.src = paginas[paginaAtual];
            }
        }

        function controlarSetas(event) {
            if (modoAtual === 'unico') {
                if (event.key === 'ArrowRight') {
                    avancarPagina();
                } else if (event.key === 'ArrowLeft') {
                    voltarPagina();
                }
            }
        }
    </script>

</body>
