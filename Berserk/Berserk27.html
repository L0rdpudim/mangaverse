<body onload="inicializarModoLeitura()">

        <header onscroll="NavbarTransparente()" id="OpacNav">
            <nav class="nav">
                <ul>
                    <li><a href="../index.html">Início</a></li>

                    <li><a href="https://github.com/L0rdpudim?tab=repositories">Projetos</a></li>              
                </ul>

        <div>
            <div class="container">
                <h2 class="principal">MV</h2>
            </div>
            <div class="container2">
                <p class="titulo">Berserk 27</p>
            </div>
        </div>
    </section>

    <div id="botoesContainer">
        <a href="Berserk26.html" class="botao">Capítulo Anterior</a>
        <a href="Capítulos.html" class="botao">Todos os Capítulos</a>
        <a href="Berserk28.html" class="botao">Próximo Capítulo</a>
    </div>

    <button onclick="voltarAoTopo()" id="btnTopo" title="Voltar ao Topo">
        <img src="../elementos/ArrowUp.png">
    </button>

    <div id="modoLeitura">
        <label for="seletorModo">Modo de Leitura:</label>
        <select id="seletorModo" onchange="alterarModoLeitura(event)">
            <option value="padrao">Padrão</option>
            <option value="unico">Página Única</option>
        </select>
    </div>

    <div id="paginas" class="paginas modo-padrao">
        <img src="https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-001.jpg" id="imagemAtual" onclick="navegarPagina(event)">
    </div>

    <div id="botoesContainer">
        <a href="Berserk26.html" class="botao">Capítulo Anterior</a>
        <a href="Capítulos.html" class="botao">Todos os Capítulos</a>
        <a href="Berserk28.html" class="botao">Próximo Capítulo</a>
    </div>

    <script>
        let modoAtual = 'padrao';
        let paginas = [
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-001.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-002.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-003.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-004.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-005.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-006.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-007.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-008.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-009.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-010.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-011.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-012.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-013.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-014.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-015-16.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-017.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-018.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-019.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-020.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-021-22.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-023.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-024.jpg",
            "https://mangaonline.biz/wp-content/uploads/2022/09/Berserk-Vol-08-Ch-01-025-26.jpg"
        ];
        let paginaAtual = 0;

        function inicializarModoLeitura() {
            const seletorModo = document.getElementById('seletorModo');
            seletorModo.value = 'padrao';
            atualizarModoPadrao();
        }

        function alterarModoLeitura(event) {
            const novoModo = event.target.value;
            if (novoModo === 'unico') {
                atualizarModoUnico();
            } else {
                atualizarModoPadrao();
            }
        }

        function atualizarModoPadrao() {
            const paginasDiv = document.getElementById('paginas');
            paginasDiv.className = 'paginas modo-padrao';
            paginasDiv.innerHTML = `
                ${paginas.map(src => `<img src="${src}">`).join('')}
            `;
            modoAtual = 'padrao';
            document.removeEventListener('keydown', controlarSetas);
        }

        function atualizarModoUnico() {
            const paginasDiv = document.getElementById('paginas');
            paginasDiv.className = 'paginas modo-unico';
            paginasDiv.innerHTML = `
                <img src="${paginas[paginaAtual]}" id="imagemAtual" onclick="navegarPagina(event)">
            `;
            modoAtual = 'unico';
            document.addEventListener('keydown', controlarSetas);
        }

        function navegarPagina(event) {
            const largura = event.target.offsetWidth;
            const x = event.offsetX;

            if (x > largura / 2) {
                avancarPagina();
            } else {
                voltarPagina();
            }
        }

        function avancarPagina() {
            if (paginaAtual < paginas.length - 1) {
                paginaAtual++;
                atualizarImagem();
            }
        }

        function voltarPagina() {
            if (paginaAtual > 0) {
                paginaAtual--;
                atualizarImagem();
            }
        }

        function atualizarImagem() {
            const imagemAtual = document.getElementById('imagemAtual');
            if (imagemAtual) {
                imagemAtual.src = paginas[paginaAtual];
            }
        }

        function controlarSetas(event) {
            if (modoAtual === 'unico') {
                if (event.key === 'ArrowRight') {
                    avancarPagina();
                } else if (event.key === 'ArrowLeft') {
                    voltarPagina();
                }
            }
        }
    </script>

</body>
</html>
